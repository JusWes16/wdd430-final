<div class="container">
    <div class="row">
        <div class="col-sm-12 details">
            <img class="img-fluid" src="{{ trail.imageUrl }}" alt="image">
            <h1 class="text-center p-2">{{ trail.name }}</h1>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-lg-4 p-2">
                        <h6>Trailhead location:</h6>
                        <p>{{ trail.location }}</p>
                    </div>
                    <div class="col-xs-12 col-lg-4 p-2">
                        <h6>Mountain:</h6>
                        <p>{{ trail.mountain }}</p>
                    </div>
                    <div class="col-xs-12 col-lg-4 p-2">
                        <h6>Hiking distance in miles:</h6>
                        <p>{{ trail.length }}</p>
                    </div>
                    <div class="col-xs-12 col-lg-4 p-2">
                        <h6>Approximation of time to complete: </h6>
                        <p>{{ trail.time }}</p>
                    </div>
                    <div class="col-xs-12 col-lg-12 p-2 text-center">
                        <h6>Description of trail and hike:</h6>
                        <p>{{ trail.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
